<!DOCTYPE html>
<html>
    <head>
        <title>Make your Snowball</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="libraries/p5.min.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/ymm2eiv.css">
    </head>
    <body>
            <h1>Make your Snowball</h1>
            <div id="lefttext">
                <a href="index.html"> 
                    <h2>Back to home page</h2> 
                    <img src="bird_bottomleft.png" id="left">
                </a>
            </div>
        <div class="wrapper1">
            <div class="step1">
                <p>Step 1</p>
                <p>Select the background.</p>
            </div>
            <div class="container"> 
                
                <img src="1_bgc.png" class="bg" id="bg1">
                <img src="2_bgc.png" class="bg" id="bg2">
                <img src="3_bgc.png" class="bg" id="bg3">
                <img src="4_bgc.png" class="bg" id="bg4">
            </div>
        </div>
        
    <div class="wrapper3">
        <p>Step 2</p>
        <p>Write your message and click the button!</p>

        <div class="container3"> 
            <div class="halfcircle" id="halfcircle"></div>
                
                <textarea class="textarea_message" rows="8" cols="50" placeholder="Dear_,"></textarea>
                <br>
                <button class="submit_message">Get my snowball</button>
                
        </div>
    </div>
    <div class="wrapper2">
        <div class="step2">
            <p>Step 3</p>
            <p>Select the font.</p>
        </div>
        <div class="container2"> 
            <div id="color"></div>
            <p1 class="font" id="font1">This Font</p1>
            <p2 class="font" id="font2">This Font</p2>
            <p3 class="font" id="font3">This Font</p3>
            
        </div>
    </div>
    <div class="wrapper4">
        <div id="bottomtext">
            <a href="MySnowball2.html"> 
                <h2>Get my Snowball</h2> 
                <img src="bird_bottom.png" id="bottom">
            </a>
        </div>
    </div>
    
            <script src="make_script.js"></script>
    </body>
</html>
